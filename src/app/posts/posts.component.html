<header class="navbar app-navbar">
  <ul class="navbar-nav flex-row">
    <li class="nav-item">
      <a class="nav-link" routerLink="/posts">博客</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/about">关于</a>
    </li>
  </ul>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 app-sidebar">
      <div class="post-search">
        <input type="search" class="form-control" placeholder="搜索文章，共{{posts.length}}篇">
      </div>
      <div>
        <button type="button" class="btn btn-outline-primary">新建博客</button>
      </div>
      <ul id="posts-list" class="list-unstyled">
        <li *ngFor="let item of posts;let i=index" (click)="postClick(item)">
        <span>
          {{item}}
        </span>
          <i class="fa fa-trash float-right" title="删除" (click)="postDelete(item,i)">
          </i>
          <i class="fa fa-edit float-right" title="编辑" (click)="postEdit(item)">
          </i>
        </li>
      </ul>
    </div>
    <main class="col-md-9">
      <div id="post-content" [innerHtml]="postHtml">
      </div>
    </main>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 app-sidebar">
      <div class="post-search">
        <input type="search" class="form-control search" placeholder="搜索文章，共{{posts.length}}篇" required
               (keyup)="queryField$.next($event.target.value)" [value]="queryField">
        <a class="fa fa-times input-clear" (click)="clearQueryField()"></a>
      </div>
      <div *ngIf="createStatus==false;else elseBlock">
        <button type="button" class="btn btn-outline-primary" (click)="createStatus=true">新建博客</button>
      </div>
      <ng-template #elseBlock>
        <div class="input-group">
          <input type="text" class="form-control" #fileName/>
          <div class="input-group-append">
            <i class="fa fa-2x  fa-check" (click)="createPost(fileName.value)"></i>
            <i class="fa fa-2x fa-close" (click)="createStatus=false"></i>
          </div>
        </div>
      </ng-template>
      <ul id="posts-list" class="list-unstyled">
        <li *ngFor="let item of posts;let i=index" (click)="postClick($event,item,i)"
            [ngClass]="{'post-selected':selectedPost===item}">
        <span title="{{item}}">
          {{item}}
        </span>
          <i class="fa fa-trash float-right" title="删除">
          </i>
          <i class="fa fa-edit float-right" title="编辑">
          </i>
        </li>
      </ul>
    </div>
    <main class="col-md-9">
      <div id="post-content" [innerHtml]="postHtml" class="rendered-post">
      </div>
    </main>
  </div>
</div>

<div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop:'static'}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>确定要删除?</p>
        <button type="button" class="btn btn-secondary" (click)="confirm()">确定</button>
        <button type="button" class="btn btn-primary" (click)="confirmModal.hide()">取消</button>
      </div>
    </div>
  </div>
</div>

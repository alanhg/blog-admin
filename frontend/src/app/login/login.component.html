<div id="login" class="container-fluid text-center">
  <form class="form-signin" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">please login</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="邮箱"
           formControlName="email">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="密码" formControlName="password">
    <div class="checkbox mb-3 pull-left">
      <label for="rememberMe">
        <input id="rememberMe" type="checkbox" value="remember-me">remember me2
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!userForm.valid">login</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2017-{{currentYear}}</p>
  </form>
</div>

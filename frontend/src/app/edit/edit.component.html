<div class="row editor-top">
  <div class="col-md-12">
    <button class="btn btn-primary float-right" (click)="publish()">
      发布
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <textarea class="form-control sourceCnt" [(ngModel)]="sourceCnt"
              (ngModelChange)="updateView()">
    </textarea>
  </div>
  <div class="col-md-6">
    <div id="rendered" [innerHtml]="renderedCnt|safe" class="rendered-post">

    </div>
  </div>
</div>
